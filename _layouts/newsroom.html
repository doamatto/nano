---
layout: default
---

{% include site-header.html %}

<div class="container">
    <h2>Newsroom</h2>
    <ul>
        {% for post in site.posts %}
            <li>
              <p><a class="newsText" href="{{ post.url }}"><b>{{ post.title }} ({{ post.date }}).</b></a> {{ post.excerpt }}</p>
            </li>
        {% endfor %}
    </ul>
    {{ content }}
</div>

{% include site-footer.html %}
