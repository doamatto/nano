<header>{% if site.logo %}
  <h1 class="logo">
      <a href="{{ '/' | relative_url }}">
        <img src="{{ site.logo | relative_url }}" width="64px" alt="Home">
      </a>
  </h1>{% endif %}
  <nav>
    <ul>{% for item in site.navigation %}
        {% if item.url contains '://' %}
          {% assign url = item.url %}
        {% else %}
          {% assign url = item.url | relative_url %}
        {% endif %}<li>
          <a href="{{url}}">{{item.title}}</a>
        </li>{% endfor %}
    </ul>
  </nav>
</header>
<div class="header">
  {% if site.tagline %}
    <p class="tagline">{{site.tagline}}</p>
  {% endif %}
</div>
