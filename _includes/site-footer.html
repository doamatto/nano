<footer>
    <p class="copyright">
        &copy; {{ site.time | date: '%Y' }} {{ site.title }} 
        <br /><br />
        {% for item in site.footerLinks %}
            {% if item.url contains '://' %}
                {% assign url = item.url %}
            {% else %}
                {% assign url = item.url | relative_url %}
            {% endif %}
            <a href="{{url}}">{{item.title}}</a>
        {% endfor %}
    </p>
</footer>
